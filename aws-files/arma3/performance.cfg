// Parameters to help optimize server performance 

MinBandwidth = 15000000;			// Bandwidth the server is guaranteed to have (in bps). This value helps server to estimate bandwidth available. Increasing it to too optimistic values can increase lag and CPU load, as too many messages will be sent but discarded. Default: 131072
MaxBandwidth = 107374182;		// Bandwidth the server is guaranteed to never have. This value helps the server to estimate bandwidth available.

MaxMsgSend = 2048;
MaxSizeGuaranteed = 958;

MinErrorToSend = 0.0005;
MinErrorToSendNear = 0.005;
